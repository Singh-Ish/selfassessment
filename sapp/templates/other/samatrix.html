
<h2>submit the feedback for group members</h2>

<form  action= "{{ url_for('saSubmit') }}" method="post">

  <table class="samatrix table table-bordered">
  <thead>
 <tr>
   <td>Group Members Names</td>

 </tr>
</thead>
<tbody>
 {% for r in ru %}

   <th scope="row" class='tabrowh'>{{ r.Indicator }}</th>

      <option value="3">3</option>

   </td>
   {% endfor %}
 </tr>

  {% endfor %}
  </tbody>
  </table>

  <button  class="btn btn-primary" type="submit" name="button">Submit response</button>

</form>
