<h2>submit the feedback for group members</h2>
<form  action= "{{ url_for('samsubmit') }}" method="post">

  <!-- <caption>Self Assessment </caption> -->


 <tr>
   <td>Group Members Names</td>
   {% for m in mgroup %}
   <th scope="col">{{m.firstName}} {{m.lastName}}</th>
   {% endfor %}
 </tr>
 {% for r in ru %}
 <tr>
   <th scope="row" class='tabrowh'>{{ r.Indicator }}</th>
   {% for m in mgroup %}
   <td>
     <select id="options" name= "val">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>

   </td>
   {% endfor %}
 </tr>

  {% endfor %}
  <button type="submit" name="button">Submit response</button>

</form>
<br><br>
</table>
