<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      {% if not session['username'] %}
      <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static',filename='images/logo.png')}}" class="logo" alt=""> </a>
      {% else %}
      <a class="navbar-brand" href="{{ url_for('sdash') }}"><img src="{{ url_for('static',filename='images/logo.png')}}" class="logo" alt=""> </a>
      {%endif %}

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link {% if home %}active {% endif %}" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link {% if sdash %}active {% endif %}" href="{{ url_for('sdash') }}">Student Dashboard</a>
          <a class="nav-item nav-link {% if fdash %}active {% endif %}" href="{{ url_for('fdash') }}">Faculty Dashboard</a>
          <a class="nav-item nav-link {% if adminDash %}active {% endif %}" href="{{ url_for('admindash') }}">Admin</a>

          <ul class="nav navbar-nav navbar-right">


          {% if not session['username'] %}
          <a class="nav-item nav-link  {% if login %}active {% endif %}" href="{{ url_for('register') }}">Sign Up</a>
          {% endif %}

          {% if not session['username'] %}
          <a class="nav-item nav-link  {% if login %}active {% endif %}" href="{{ url_for('login') }}">Login</a>
          {%else %}
          <a class="nav-item nav-link  {% if login %}active {% endif %}" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}

          </ul>
        </div>
      </div>
    </nav>
</header>
