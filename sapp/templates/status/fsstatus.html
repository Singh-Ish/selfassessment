


<table class="fsstatus">
  <!-- <caption>Self Assessment </caption> -->
 <tr>
   <th scope="col">Project Name</th>
   <th scope="col">group Number</th>
   <th scope="col">Student Id</th>
   <th scope="col">Student Name</th>
   <th scope="col">Assessment status</th>
   <th scope="col">Email Reminder</th>
 </tr>
{% for p in proj %}
<tr>
  <td>{{ p.title }}</td>
  <td>{{ p.groupNo }}</td>
  <td>{{p.userId}}</td>
  <td>{{p.firstName}} {{p.lastName}}</td>
  {% if (p.assessmentStatus == 0) %}
  <td><span class="rdot"></span></td>
  {% else %}
  <td><span class="gdot"></span></td>
  {% endif %}
  <td> <a href="#">link</a></td>

</tr>
{% endfor %}
</table>
