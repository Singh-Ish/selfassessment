{% extends 'base.html' %}

{% block content %}

<h2>Enter the details for the email to be sent </h2>
<div class="container">
    <form action="{{ url_for('sendmail') }}" method="POST">
        <div class="form-group col-sm-4">
            <label for="email">Reciever</label>
            <input type="email" class="form-control" placeholder="Enter email"  name="reciever">
        </div>
        <div class="form-group col-sm-6">
            <label>Subject</label>
            <input type="text" class="form-control" placeholder="Enter the subject for the Mail "  name="subject">
        </div>
        <div class="form-group col-sm-6">
            <label >Message</label>
            <textarea class="form-control" rows="6"  name="message" placeholder="Enter the message to be sent "></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

</div>
{% endblock %}
